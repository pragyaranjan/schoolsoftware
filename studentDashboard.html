<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Student Dashboard</h1>
        <div class="section">
            <h2>Grades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example static data, should be fetched from backend -->
                    <tr>
                        <td>Math</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>B+</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>A-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Attendance</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example static data -->
                    <tr>
                        <td>2024-12-01</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>2024-12-02</td>
                        <td>Absent</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
